name: deeplabv3plus_mobilenetv2
framework: tensorflow
tensorflow_frozen_pb: models/deeplab_mobilenetv2_voc2012_513x513.pb
tensorflow_graph_optim: true

input_nodes_name:
    - MobilenetV2/MobilenetV2/input
input_nodes_shape:
    - [513, 1, 513, 3]
input_nodes_dtype:
    - "float32"
output_nodes_name:
    # Followed by argmax in post proc to get semantic predictions
    # Followed by softmax in post proc to get semantic probabilities
    - ResizeBilinear_2
output_nodes_shape:
    - [513, 1, 513, 21]
output_nodes_dtype:
    - "float32"

generate_options:
    arch: "kv3-2"
    quantize_fp32_to_fp16: false
    data_buffer_size: 6240000
    code_buffer_size: 20000
    threshold_image_to_ddr: 10000000
    threshold_max_params_size: 500000
    ddr_images_tiles_size: 65535
    splitdepth_corrector_ratio: 256.0
    max_live_range: 20

extra_data:
    classes: classes.txt
    input_preparators:
        - input_preparator.py
    output_preparator: output_preparator
