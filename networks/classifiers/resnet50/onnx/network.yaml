name: ResNet50-v1
framework: onnx
onnx_model: ./models/resnet50-v1-7s.onnx
onnx_graph_optim: true

input_nodes_name:
    - data
input_nodes_shape:
    - [224, 1, 224, 3]
output_nodes_name:
    - resnetv17_dense0_fwd
output_nodes_shape:
    - [1, 1000]

generate_options:
    arch: "kv3-2"
    quantize_fp32_to_fp16: false
    data_buffer_size: 6240000
    code_buffer_size: 20000
    threshold_image_to_ddr: 10000000
    threshold_max_params_size: 500000
    ddr_images_tiles_size: 65535
    splitdepth_corrector_ratio: 256.0
    max_live_range: 20

extra_data:
    classes: classes.txt
    input_preparators:
        - input_preparator.py
    output_preparator: output_preparator
