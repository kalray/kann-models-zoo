framework: tensorflow
name: YOLOv3
tensorflow_frozen_pb: models/yolov3.pb
tensorflow_graph_optim: true

input_nodes_name:
    - inputs
input_nodes_shape:
    - [416, 1, 416, 3]

output_nodes_name:
    - detector/yolo-v3/Conv_14/BiasAdd
    - detector/yolo-v3/Conv_22/BiasAdd
    - detector/yolo-v3/Conv_6/BiasAdd
output_nodes_shape:
    - [26, 1, 26, 255]
    - [52, 1, 52, 255]
    - [13, 1, 13, 255]

generate_options:
    arch: "kv3-2"
    quantize_fp32_to_fp16: true
    data_buffer_size: 6240000
    code_buffer_size: 20000
    threshold_image_to_ddr: 10000000
    threshold_max_params_size: 500000
    ddr_images_tiles_size: 65535
    splitdepth_corrector_ratio: 256.0
    max_live_range: 20

extra_data:
    classes: classes.txt
    input_preparators:
        - input_preparator.py
    output_preparator: output_preparator

